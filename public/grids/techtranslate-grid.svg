<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#0A0A0F"/>

  <!-- Grid -->
  <defs>
    <pattern id="grid-tt" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(168, 85, 247, 0.15)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid-tt)"/>

  <!-- Title -->
  <text x="200" y="25" fill="#A855F7" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle">TECHTRANSLATE ARCHITECTURE</text>

  <!-- Frontend -->
  <rect x="20" y="50" width="85" height="60" fill="none" stroke="#6366F1" stroke-width="1.5" rx="4"/>
  <text x="62.5" y="70" fill="#6366F1" font-family="monospace" font-size="9" text-anchor="middle">Frontend</text>
  <text x="62.5" y="85" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Next.js</text>
  <text x="62.5" y="100" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">TypeScript</text>

  <!-- API Gateway -->
  <rect x="125" y="50" width="70" height="60" fill="none" stroke="#22D3EE" stroke-width="1.5" rx="4"/>
  <text x="160" y="70" fill="#22D3EE" font-family="monospace" font-size="9" text-anchor="middle">API</text>
  <text x="160" y="85" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Node.js</text>
  <text x="160" y="100" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">REST</text>

  <!-- LLM Engine -->
  <rect x="215" y="50" width="80" height="60" fill="none" stroke="#A855F7" stroke-width="1.5" rx="4"/>
  <text x="255" y="70" fill="#A855F7" font-family="monospace" font-size="9" text-anchor="middle">LLM</text>
  <text x="255" y="85" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">OpenAI</text>
  <text x="255" y="100" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">GPT-4</text>

  <!-- Vector DB -->
  <rect x="315" y="50" width="65" height="60" fill="none" stroke="#F43F5E" stroke-width="1.5" rx="4"/>
  <text x="347.5" y="70" fill="#F43F5E" font-family="monospace" font-size="9" text-anchor="middle">Vector</text>
  <text x="347.5" y="85" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Pinecone</text>
  <text x="347.5" y="100" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">RAG</text>

  <!-- Document Processing -->
  <rect x="20" y="135" width="160" height="50" fill="none" stroke="#6366F1" stroke-width="1.5" rx="4"/>
  <text x="100" y="155" fill="#6366F1" font-family="monospace" font-size="9" text-anchor="middle">Document Processing</text>
  <text x="100" y="170" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">PDF • Markdown • Code Parsing</text>

  <!-- Translation Engine -->
  <rect x="200" y="135" width="180" height="50" fill="none" stroke="#A855F7" stroke-width="1.5" rx="4"/>
  <text x="290" y="155" fill="#A855F7" font-family="monospace" font-size="9" text-anchor="middle">Translation Engine</text>
  <text x="290" y="170" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Context-Aware • Technical Terms</text>

  <!-- Infrastructure -->
  <rect x="20" y="205" width="360" height="75" fill="none" stroke="#22D3EE" stroke-width="1.5" rx="4"/>
  <text x="200" y="225" fill="#22D3EE" font-family="monospace" font-size="9" text-anchor="middle">Infrastructure</text>
  <text x="200" y="240" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Vercel • Next.js API Routes</text>
  <text x="200" y="255" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Edge Functions • Streaming Responses</text>
  <text x="200" y="270" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Real-time Translation • Multi-language Support</text>

  <!-- Connection arrows -->
  <defs>
    <marker id="arrow-tt" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#A855F7" opacity="0.5"/>
    </marker>
  </defs>
  <path d="M 105 80 L 125 80" stroke="#6366F1" stroke-width="1" opacity="0.5" marker-end="url(#arrow-tt)"/>
  <path d="M 195 80 L 215 80" stroke="#22D3EE" stroke-width="1" opacity="0.5" marker-end="url(#arrow-tt)"/>
  <path d="M 295 80 L 315 80" stroke="#A855F7" stroke-width="1" opacity="0.5" marker-end="url(#arrow-tt)"/>

  <!-- Status -->
  <rect x="310" y="15" width="70" height="18" fill="rgba(16, 185, 129, 0.1)" stroke="#10B981" stroke-width="1" rx="4"/>
  <text x="345" y="27" fill="#10B981" font-family="monospace" font-size="8" font-weight="bold" text-anchor="middle">LIVE - 70%</text>
</svg>
