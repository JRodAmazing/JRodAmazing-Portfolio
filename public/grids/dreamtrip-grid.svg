<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#0A0A0F"/>

  <!-- Grid -->
  <defs>
    <pattern id="grid-dt" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(99, 102, 241, 0.15)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid-dt)"/>

  <!-- Title -->
  <text x="200" y="25" fill="#6366F1" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle">DREAM_TRIP ARCHITECTURE</text>

  <!-- Frontend -->
  <rect x="20" y="50" width="80" height="60" fill="none" stroke="#6366F1" stroke-width="1.5" rx="4"/>
  <text x="60" y="70" fill="#6366F1" font-family="monospace" font-size="9" text-anchor="middle">React</text>
  <text x="60" y="85" fill="#A1A1AA" font-family="monospace" font-size="8" text-anchor="middle">Next.js</text>
  <text x="60" y="100" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Map UI</text>

  <!-- API Gateway -->
  <rect x="120" y="50" width="80" height="60" fill="none" stroke="#22D3EE" stroke-width="1.5" rx="4"/>
  <text x="160" y="70" fill="#22D3EE" font-family="monospace" font-size="9" text-anchor="middle">API Gateway</text>
  <text x="160" y="85" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">FastAPI</text>
  <text x="160" y="100" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Auth + Rate Limit</text>

  <!-- AI Engine -->
  <rect x="220" y="50" width="80" height="60" fill="none" stroke="#A855F7" stroke-width="1.5" rx="4"/>
  <text x="260" y="70" fill="#A855F7" font-family="monospace" font-size="9" text-anchor="middle">AI Engine</text>
  <text x="260" y="85" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">GPT-4</text>
  <text x="260" y="100" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">RAG Pipeline</text>

  <!-- Vector DB -->
  <rect x="320" y="50" width="60" height="60" fill="none" stroke="#F43F5E" stroke-width="1.5" rx="4"/>
  <text x="350" y="70" fill="#F43F5E" font-family="monospace" font-size="9" text-anchor="middle">Vector</text>
  <text x="350" y="85" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">DB</text>
  <text x="350" y="100" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Pinecone</text>

  <!-- Data Layer -->
  <rect x="20" y="140" width="160" height="50" fill="none" stroke="#6366F1" stroke-width="1.5" rx="4"/>
  <text x="100" y="160" fill="#6366F1" font-family="monospace" font-size="9" text-anchor="middle">Data Layer</text>
  <text x="100" y="175" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">PostgreSQL • Redis • S3</text>

  <!-- External APIs -->
  <rect x="200" y="140" width="180" height="50" fill="none" stroke="#22D3EE" stroke-width="1.5" rx="4"/>
  <text x="290" y="160" fill="#22D3EE" font-family="monospace" font-size="9" text-anchor="middle">External APIs</text>
  <text x="290" y="175" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Flights • Hotels • Maps • Weather</text>

  <!-- Infrastructure -->
  <rect x="20" y="210" width="360" height="70" fill="none" stroke="#A855F7" stroke-width="1.5" rx="4"/>
  <text x="200" y="230" fill="#A855F7" font-family="monospace" font-size="9" text-anchor="middle">Infrastructure</text>
  <text x="200" y="245" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Docker • K8s • AWS • CI/CD</text>
  <text x="200" y="260" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Monitoring: Prometheus • Grafana • ELK</text>

  <!-- Connection arrows -->
  <defs>
    <marker id="arrow-dt" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#6366F1" opacity="0.5"/>
    </marker>
  </defs>
  <path d="M 100 80 L 120 80" stroke="#6366F1" stroke-width="1" opacity="0.5" marker-end="url(#arrow-dt)"/>
  <path d="M 200 80 L 220 80" stroke="#22D3EE" stroke-width="1" opacity="0.5" marker-end="url(#arrow-dt)"/>
  <path d="M 300 80 L 320 80" stroke="#A855F7" stroke-width="1" opacity="0.5" marker-end="url(#arrow-dt)"/>

  <!-- Status -->
  <rect x="310" y="15" width="70" height="18" fill="rgba(34, 211, 238, 0.1)" stroke="#22D3EE" stroke-width="1" rx="4"/>
  <text x="345" y="27" fill="#22D3EE" font-family="monospace" font-size="8" font-weight="bold" text-anchor="middle">PoC - 45%</text>
</svg>
