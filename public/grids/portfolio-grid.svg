<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#0A0A0F"/>

  <!-- Grid -->
  <defs>
    <pattern id="grid-pf" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(34, 211, 238, 0.15)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid-pf)"/>

  <!-- Title -->
  <text x="200" y="25" fill="#22D3EE" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle">PORTFOLIO ARCHITECTURE</text>

  <!-- Frontend -->
  <rect x="30" y="50" width="100" height="60" fill="none" stroke="#6366F1" stroke-width="1.5" rx="4"/>
  <text x="80" y="70" fill="#6366F1" font-family="monospace" font-size="9" text-anchor="middle">Frontend</text>
  <text x="80" y="85" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Next.js 16</text>
  <text x="80" y="100" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">React 19</text>

  <!-- AXIOM Chatbot -->
  <rect x="150" y="50" width="100" height="60" fill="none" stroke="#A855F7" stroke-width="1.5" rx="4"/>
  <text x="200" y="70" fill="#A855F7" font-family="monospace" font-size="9" text-anchor="middle">AXIOM AI</text>
  <text x="200" y="85" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">GPT-4</text>
  <text x="200" y="100" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Streaming</text>

  <!-- Animations -->
  <rect x="270" y="50" width="100" height="60" fill="none" stroke="#F43F5E" stroke-width="1.5" rx="4"/>
  <text x="320" y="70" fill="#F43F5E" font-family="monospace" font-size="9" text-anchor="middle">Animations</text>
  <text x="320" y="85" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">GSAP</text>
  <text x="320" y="100" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">ScrollTrigger</text>

  <!-- Styling -->
  <rect x="30" y="130" width="110" height="50" fill="none" stroke="#22D3EE" stroke-width="1.5" rx="4"/>
  <text x="85" y="150" fill="#22D3EE" font-family="monospace" font-size="9" text-anchor="middle">Styling</text>
  <text x="85" y="165" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Tailwind CSS v4</text>

  <!-- API Routes -->
  <rect x="160" y="130" width="100" height="50" fill="none" stroke="#6366F1" stroke-width="1.5" rx="4"/>
  <text x="210" y="150" fill="#6366F1" font-family="monospace" font-size="9" text-anchor="middle">API Routes</text>
  <text x="210" y="165" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">/api/axiom</text>

  <!-- Game Engine -->
  <rect x="280" y="130" width="90" height="50" fill="none" stroke="#A855F7" stroke-width="1.5" rx="4"/>
  <text x="325" y="150" fill="#A855F7" font-family="monospace" font-size="9" text-anchor="middle">Game</text>
  <text x="325" y="165" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Recruiter</text>

  <!-- Infrastructure -->
  <rect x="30" y="200" width="340" height="80" fill="none" stroke="#F43F5E" stroke-width="1.5" rx="4"/>
  <text x="200" y="220" fill="#F43F5E" font-family="monospace" font-size="9" text-anchor="middle">Infrastructure & Deployment</text>
  <text x="200" y="235" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Vercel • TypeScript • ESLint</text>
  <text x="200" y="250" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Theme System • Loading States • Accessibility</text>
  <text x="200" y="265" fill="#A1A1AA" font-family="monospace" font-size="7" text-anchor="middle">Edge Functions • Auto Deployment</text>

  <!-- Connection arrows -->
  <defs>
    <marker id="arrow-pf" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#22D3EE" opacity="0.5"/>
    </marker>
  </defs>
  <path d="M 130 80 L 150 80" stroke="#6366F1" stroke-width="1" opacity="0.5" marker-end="url(#arrow-pf)"/>
  <path d="M 250 80 L 270 80" stroke="#A855F7" stroke-width="1" opacity="0.5" marker-end="url(#arrow-pf)"/>

  <!-- Status -->
  <rect x="300" y="15" width="70" height="18" fill="rgba(16, 185, 129, 0.1)" stroke="#10B981" stroke-width="1" rx="4"/>
  <text x="335" y="27" fill="#10B981" font-family="monospace" font-size="8" font-weight="bold" text-anchor="middle">LIVE - 95%</text>
</svg>
