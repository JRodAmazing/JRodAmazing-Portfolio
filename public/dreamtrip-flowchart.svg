<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1400" fill="none">
  <!-- Title -->
  <text x="500" y="40" fill="#6366F1" font-family="monospace" font-size="24" font-weight="bold" text-anchor="middle">Dream_Trip - User Flow</text>
  <text x="500" y="65" fill="#A1A1AA" font-family="monospace" font-size="12" text-anchor="middle">AI Travel Planning Journey</text>

  <!-- Start -->
  <ellipse cx="500" cy="120" rx="80" ry="40" fill="rgba(99, 102, 241, 0.2)" stroke="#6366F1" stroke-width="2"/>
  <text x="500" y="130" fill="#FAFAFA" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle">START</text>

  <!-- Arrow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#6366F1" />
    </marker>
  </defs>
  <path d="M 500 160 L 500 200" stroke="#6366F1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 1: User Input -->
  <rect x="350" y="200" width="300" height="80" fill="rgba(99, 102, 241, 0.1)" stroke="#6366F1" stroke-width="2" rx="8"/>
  <text x="500" y="230" fill="#6366F1" font-family="monospace" font-size="13" font-weight="bold" text-anchor="middle">1. User Input</text>
  <text x="500" y="250" fill="#FAFAFA" font-family="monospace" font-size="11" text-anchor="middle">• Destination</text>
  <text x="500" y="265" fill="#FAFAFA" font-family="monospace" font-size="11" text-anchor="middle">• Dates & Budget</text>

  <path d="M 500 280 L 500 320" stroke="#6366F1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 2: AI Analysis -->
  <rect x="350" y="320" width="300" height="100" fill="rgba(168, 85, 247, 0.1)" stroke="#A855F7" stroke-width="2" rx="8"/>
  <text x="500" y="350" fill="#A855F7" font-family="monospace" font-size="13" font-weight="bold" text-anchor="middle">2. AI Analysis (GPT-4)</text>
  <text x="500" y="370" fill="#FAFAFA" font-family="monospace" font-size="11" text-anchor="middle">• Understand preferences</text>
  <text x="500" y="385" fill="#FAFAFA" font-family="monospace" font-size="11" text-anchor="middle">• Generate search queries</text>
  <text x="500" y="400" fill="#FAFAFA" font-family="monospace" font-size="11" text-anchor="middle">• Identify key activities</text>

  <path d="M 500 420 L 500 460" stroke="#A855F7" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 3: Vector Search -->
  <rect x="350" y="460" width="300" height="100" fill="rgba(34, 211, 238, 0.1)" stroke="#22D3EE" stroke-width="2" rx="8"/>
  <text x="500" y="490" fill="#22D3EE" font-family="monospace" font-size="13" font-weight="bold" text-anchor="middle">3. Semantic Search</text>
  <text x="500" y="510" fill="#FAFAFA" font-family="monospace" font-size="11" text-anchor="middle">• Query vector database</text>
  <text x="500" y="525" fill="#FAFAFA" font-family="monospace" font-size="11" text-anchor="middle">• Find similar destinations</text>
  <text x="500" y="540" fill="#FAFAFA" font-family="monospace" font-size="11" text-anchor="middle">• Retrieve recommendations</text>

  <path d="M 500 560 L 500 600" stroke="#22D3EE" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 4: External API Calls -->
  <rect x="100" y="600" width="800" height="120" fill="rgba(244, 63, 94, 0.1)" stroke="#F43F5E" stroke-width="2" rx="8"/>
  <text x="500" y="630" fill="#F43F5E" font-family="monospace" font-size="13" font-weight="bold" text-anchor="middle">4. External API Aggregation</text>

  <rect x="130" y="650" width="170" height="50" fill="rgba(99, 102, 241, 0.1)" stroke="#6366F1" stroke-width="1" rx="4"/>
  <text x="215" y="670" fill="#6366F1" font-family="monospace" font-size="10" text-anchor="middle">Flights</text>
  <text x="215" y="687" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">Amadeus API</text>

  <rect x="315" y="650" width="170" height="50" fill="rgba(99, 102, 241, 0.1)" stroke="#6366F1" stroke-width="1" rx="4"/>
  <text x="400" y="670" fill="#6366F1" font-family="monospace" font-size="10" text-anchor="middle">Hotels</text>
  <text x="400" y="687" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">Booking.com</text>

  <rect x="500" y="650" width="170" height="50" fill="rgba(99, 102, 241, 0.1)" stroke="#6366F1" stroke-width="1" rx="4"/>
  <text x="585" y="670" fill="#6366F1" font-family="monospace" font-size="10" text-anchor="middle">Activities</text>
  <text x="585" y="687" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">Google Maps</text>

  <rect x="685" y="650" width="170" height="50" fill="rgba(99, 102, 241, 0.1)" stroke="#6366F1" stroke-width="1" rx="4"/>
  <text x="770" y="670" fill="#6366F1" font-family="monospace" font-size="10" text-anchor="middle">Weather</text>
  <text x="770" y="687" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">OpenWeather</text>

  <path d="M 500 720 L 500 760" stroke="#F43F5E" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 5: AI Synthesis -->
  <rect x="350" y="760" width="300" height="100" fill="rgba(168, 85, 247, 0.1)" stroke="#A855F7" stroke-width="2" rx="8"/>
  <text x="500" y="790" fill="#A855F7" font-family="monospace" font-size="13" font-weight="bold" text-anchor="middle">5. AI Synthesis (RAG)</text>
  <text x="500" y="810" fill="#FAFAFA" font-family="monospace" font-size="11" text-anchor="middle">• Combine all data sources</text>
  <text x="500" y="825" fill="#FAFAFA" font-family="monospace" font-size="11" text-anchor="middle">• Generate coherent plan</text>
  <text x="500" y="840" fill="#FAFAFA" font-family="monospace" font-size="11" text-anchor="middle">• Optimize route & budget</text>

  <path d="M 500 860 L 500 900" stroke="#A855F7" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 6: Itinerary Generation -->
  <rect x="350" y="900" width="300" height="100" fill="rgba(34, 211, 238, 0.1)" stroke="#22D3EE" stroke-width="2" rx="8"/>
  <text x="500" y="930" fill="#22D3EE" font-family="monospace" font-size="13" font-weight="bold" text-anchor="middle">6. Itinerary Creation</text>
  <text x="500" y="950" fill="#FAFAFA" font-family="monospace" font-size="11" text-anchor="middle">• Day-by-day schedule</text>
  <text x="500" y="965" fill="#FAFAFA" font-family="monospace" font-size="11" text-anchor="middle">• Map visualization</text>
  <text x="500" y="980" fill="#FAFAFA" font-family="monospace" font-size="11" text-anchor="middle">• Budget breakdown</text>

  <path d="M 500 1000 L 500 1040" stroke="#22D3EE" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Decision Diamond: User Satisfied? -->
  <path d="M 500 1040 L 600 1120 L 500 1200 L 400 1120 Z" fill="rgba(244, 63, 94, 0.1)" stroke="#F43F5E" stroke-width="2"/>
  <text x="500" y="1115" fill="#F43F5E" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle">User</text>
  <text x="500" y="1135" fill="#F43F5E" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle">Satisfied?</text>

  <!-- No path - feedback loop -->
  <path d="M 400 1120 L 200 1120 L 200 380 L 350 380" stroke="#F43F5E" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="250" y="740" fill="#F43F5E" font-family="monospace" font-size="11" text-anchor="middle">NO</text>
  <text x="250" y="760" fill="#A1A1AA" font-family="monospace" font-size="10" text-anchor="middle">Refine with</text>
  <text x="250" y="775" fill="#A1A1AA" font-family="monospace" font-size="10" text-anchor="middle">feedback</text>

  <!-- Yes path -->
  <path d="M 500 1200 L 500 1240" stroke="#F43F5E" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="520" y="1225" fill="#F43F5E" font-family="monospace" font-size="11" text-anchor="start">YES</text>

  <!-- Step 7: Save & Export -->
  <rect x="350" y="1240" width="300" height="80" fill="rgba(99, 102, 241, 0.1)" stroke="#6366F1" stroke-width="2" rx="8"/>
  <text x="500" y="1270" fill="#6366F1" font-family="monospace" font-size="13" font-weight="bold" text-anchor="middle">7. Save & Export</text>
  <text x="500" y="1290" fill="#FAFAFA" font-family="monospace" font-size="11" text-anchor="middle">• PDF download</text>
  <text x="500" y="1305" fill="#FAFAFA" font-family="monospace" font-size="11" text-anchor="middle">• Share link</text>

  <path d="M 500 1320 L 500 1350" stroke="#6366F1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- End -->
  <ellipse cx="500" cy="1370" rx="80" ry="40" fill="rgba(34, 211, 238, 0.2)" stroke="#22D3EE" stroke-width="2"/>
  <text x="500" y="1380" fill="#FAFAFA" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle">END</text>

  <!-- Annotations -->
  <g opacity="0.6">
    <text x="50" y="1390" fill="#A1A1AA" font-family="monospace" font-size="9">PoC Flow v1.0</text>
    <text x="850" y="1390" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="end">2025-12-05</text>
  </g>

  <!-- Key Features Callout -->
  <rect x="720" y="300" width="240" height="200" fill="rgba(99, 102, 241, 0.05)" stroke="#6366F1" stroke-width="1" stroke-dasharray="4,4" rx="6"/>
  <text x="840" y="325" fill="#6366F1" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle">Key Features</text>
  <text x="740" y="350" fill="#FAFAFA" font-family="monospace" font-size="10">✓ Real-time streaming</text>
  <text x="740" y="370" fill="#FAFAFA" font-family="monospace" font-size="10">✓ Vector similarity</text>
  <text x="740" y="390" fill="#FAFAFA" font-family="monospace" font-size="10">✓ Multi-API fusion</text>
  <text x="740" y="410" fill="#FAFAFA" font-family="monospace" font-size="10">✓ Budget optimization</text>
  <text x="740" y="430" fill="#FAFAFA" font-family="monospace" font-size="10">✓ Route intelligence</text>
  <text x="740" y="450" fill="#FAFAFA" font-family="monospace" font-size="10">✓ Context awareness</text>
  <text x="740" y="470" fill="#FAFAFA" font-family="monospace" font-size="10">✓ Iterative refinement</text>
</svg>
