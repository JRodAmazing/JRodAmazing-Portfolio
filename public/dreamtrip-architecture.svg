<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" fill="none">
  <!-- Title -->
  <text x="700" y="40" fill="#6366F1" font-family="monospace" font-size="24" font-weight="bold" text-anchor="middle">Dream_Trip - System Architecture (PoC)</text>
  <text x="700" y="65" fill="#A1A1AA" font-family="monospace" font-size="12" text-anchor="middle">AI-Powered Travel Planning Platform</text>

  <!-- Frontend Layer -->
  <g>
    <rect x="50" y="120" width="300" height="200" fill="none" stroke="#6366F1" stroke-width="2" rx="8"/>
    <text x="200" y="150" fill="#6366F1" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">FRONTEND</text>

    <rect x="80" y="170" width="240" height="50" fill="rgba(99, 102, 241, 0.1)" stroke="#6366F1" stroke-width="1" rx="4"/>
    <text x="200" y="200" fill="#FAFAFA" font-family="monospace" font-size="13" text-anchor="middle">React + Next.js</text>

    <rect x="80" y="235" width="115" height="40" fill="rgba(34, 211, 238, 0.1)" stroke="#22D3EE" stroke-width="1" rx="4"/>
    <text x="137.5" y="260" fill="#22D3EE" font-family="monospace" font-size="11" text-anchor="middle">Map UI</text>

    <rect x="205" y="235" width="115" height="40" fill="rgba(168, 85, 247, 0.1)" stroke="#A855F7" stroke-width="1" rx="4"/>
    <text x="262.5" y="260" fill="#A855F7" font-family="monospace" font-size="11" text-anchor="middle">Itinerary</text>

    <rect x="80" y="285" width="240" height="25" fill="rgba(244, 63, 94, 0.1)" stroke="#F43F5E" stroke-width="1" rx="4"/>
    <text x="200" y="302" fill="#F43F5E" font-family="monospace" font-size="10" text-anchor="middle">Real-time Updates (WebSocket)</text>
  </g>

  <!-- API Gateway Layer -->
  <g>
    <rect x="450" y="120" width="500" height="200" fill="none" stroke="#22D3EE" stroke-width="2" rx="8"/>
    <text x="700" y="150" fill="#22D3EE" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">API GATEWAY (FastAPI)</text>

    <rect x="480" y="170" width="140" height="60" fill="rgba(99, 102, 241, 0.1)" stroke="#6366F1" stroke-width="1" rx="4"/>
    <text x="550" y="195" fill="#6366F1" font-family="monospace" font-size="11" text-anchor="middle">/api/itinerary</text>
    <text x="550" y="215" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">POST, GET</text>

    <rect x="630" y="170" width="140" height="60" fill="rgba(99, 102, 241, 0.1)" stroke="#6366F1" stroke-width="1" rx="4"/>
    <text x="700" y="195" fill="#6366F1" font-family="monospace" font-size="11" text-anchor="middle">/api/search</text>
    <text x="700" y="215" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">Vector Search</text>

    <rect x="780" y="170" width="140" height="60" fill="rgba(99, 102, 241, 0.1)" stroke="#6366F1" stroke-width="1" rx="4"/>
    <text x="850" y="195" fill="#6366F1" font-family="monospace" font-size="11" text-anchor="middle">/api/optimize</text>
    <text x="850" y="215" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">Route Planning</text>

    <rect x="480" y="245" width="440" height="60" fill="rgba(244, 63, 94, 0.1)" stroke="#F43F5E" stroke-width="1" rx="4"/>
    <text x="700" y="270" fill="#F43F5E" font-family="monospace" font-size="11" text-anchor="middle">Authentication • Rate Limiting • Validation</text>
    <text x="700" y="290" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">JWT + API Keys</text>
  </g>

  <!-- AI/LLM Layer -->
  <g>
    <rect x="1050" y="120" width="300" height="200" fill="none" stroke="#A855F7" stroke-width="2" rx="8"/>
    <text x="1200" y="150" fill="#A855F7" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">AI LAYER</text>

    <rect x="1080" y="170" width="240" height="45" fill="rgba(168, 85, 247, 0.1)" stroke="#A855F7" stroke-width="1" rx="4"/>
    <text x="1200" y="197" fill="#FAFAFA" font-family="monospace" font-size="12" text-anchor="middle">OpenAI GPT-4</text>

    <rect x="1080" y="225" width="240" height="40" fill="rgba(34, 211, 238, 0.1)" stroke="#22D3EE" stroke-width="1" rx="4"/>
    <text x="1200" y="250" fill="#22D3EE" font-family="monospace" font-size="11" text-anchor="middle">RAG Pipeline</text>

    <rect x="1080" y="275" width="115" height="35" fill="rgba(99, 102, 241, 0.1)" stroke="#6366F1" stroke-width="1" rx="4"/>
    <text x="1137.5" y="297" fill="#6366F1" font-family="monospace" font-size="10" text-anchor="middle">Embeddings</text>

    <rect x="1205" y="275" width="115" height="35" fill="rgba(244, 63, 94, 0.1)" stroke="#F43F5E" stroke-width="1" rx="4"/>
    <text x="1262.5" y="297" fill="#F43F5E" font-family="monospace" font-size="10" text-anchor="middle">Prompts</text>
  </g>

  <!-- Data & External Services Layer -->
  <g>
    <rect x="50" y="400" width="650" height="200" fill="none" stroke="#F43F5E" stroke-width="2" rx="8"/>
    <text x="375" y="430" fill="#F43F5E" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">DATA LAYER</text>

    <rect x="80" y="450" width="150" height="70" fill="rgba(99, 102, 241, 0.1)" stroke="#6366F1" stroke-width="1" rx="4"/>
    <text x="155" y="475" fill="#6366F1" font-family="monospace" font-size="12" text-anchor="middle">PostgreSQL</text>
    <text x="155" y="495" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">User Data</text>
    <text x="155" y="510" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">Itineraries</text>

    <rect x="250" y="450" width="150" height="70" fill="rgba(34, 211, 238, 0.1)" stroke="#22D3EE" stroke-width="1" rx="4"/>
    <text x="325" y="475" fill="#22D3EE" font-family="monospace" font-size="12" text-anchor="middle">Vector DB</text>
    <text x="325" y="495" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">Pinecone</text>
    <text x="325" y="510" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">Embeddings</text>

    <rect x="420" y="450" width="130" height="70" fill="rgba(168, 85, 247, 0.1)" stroke="#A855F7" stroke-width="1" rx="4"/>
    <text x="485" y="475" fill="#A855F7" font-family="monospace" font-size="12" text-anchor="middle">Redis</text>
    <text x="485" y="495" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">Cache</text>
    <text x="485" y="510" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">Sessions</text>

    <rect x="570" y="450" width="110" height="70" fill="rgba(244, 63, 94, 0.1)" stroke="#F43F5E" stroke-width="1" rx="4"/>
    <text x="625" y="475" fill="#F43F5E" font-family="monospace" font-size="12" text-anchor="middle">S3</text>
    <text x="625" y="495" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">Images</text>
    <text x="625" y="510" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">Assets</text>

    <rect x="80" y="540" width="600" height="45" fill="rgba(34, 211, 238, 0.05)" stroke="#22D3EE" stroke-width="1" stroke-dasharray="4,4" rx="4"/>
    <text x="380" y="567" fill="#22D3EE" font-family="monospace" font-size="11" text-anchor="middle">Message Queue (RabbitMQ) • Background Jobs • Event Processing</text>
  </g>

  <!-- External APIs Layer -->
  <g>
    <rect x="750" y="400" width="600" height="200" fill="none" stroke="#22D3EE" stroke-width="2" rx="8"/>
    <text x="1050" y="430" fill="#22D3EE" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">EXTERNAL APIS</text>

    <rect x="780" y="450" width="170" height="60" fill="rgba(99, 102, 241, 0.1)" stroke="#6366F1" stroke-width="1" rx="4"/>
    <text x="865" y="475" fill="#6366F1" font-family="monospace" font-size="11" text-anchor="middle">Flight APIs</text>
    <text x="865" y="495" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">Amadeus, Skyscanner</text>

    <rect x="970" y="450" width="170" height="60" fill="rgba(34, 211, 238, 0.1)" stroke="#22D3EE" stroke-width="1" rx="4"/>
    <text x="1055" y="475" fill="#22D3EE" font-family="monospace" font-size="11" text-anchor="middle">Maps & Places</text>
    <text x="1055" y="495" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">Google Maps, Mapbox</text>

    <rect x="1160" y="450" width="170" height="60" fill="rgba(168, 85, 247, 0.1)" stroke="#A855F7" stroke-width="1" rx="4"/>
    <text x="1245" y="475" fill="#A855F7" font-family="monospace" font-size="11" text-anchor="middle">Hotels & Events</text>
    <text x="1245" y="495" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">Booking.com, Eventbrite</text>

    <rect x="780" y="525" width="550" height="60" fill="rgba(244, 63, 94, 0.1)" stroke="#F43F5E" stroke-width="1" rx="4"/>
    <text x="1055" y="550" fill="#F43F5E" font-family="monospace" font-size="11" text-anchor="middle">Weather • Currency • Translation APIs</text>
    <text x="1055" y="570" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">OpenWeather • ExchangeRate • Google Translate</text>
  </g>

  <!-- Deployment & Observability -->
  <g>
    <rect x="50" y="660" width="1300" height="200" fill="none" stroke="#6366F1" stroke-width="2" rx="8"/>
    <text x="700" y="690" fill="#6366F1" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">INFRASTRUCTURE & OBSERVABILITY</text>

    <rect x="80" y="710" width="200" height="60" fill="rgba(99, 102, 241, 0.1)" stroke="#6366F1" stroke-width="1" rx="4"/>
    <text x="180" y="735" fill="#6366F1" font-family="monospace" font-size="12" text-anchor="middle">AWS / Azure</text>
    <text x="180" y="755" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">ECS, Lambda, RDS</text>

    <rect x="300" y="710" width="200" height="60" fill="rgba(34, 211, 238, 0.1)" stroke="#22D3EE" stroke-width="1" rx="4"/>
    <text x="400" y="735" fill="#22D3EE" font-family="monospace" font-size="12" text-anchor="middle">Docker + K8s</text>
    <text x="400" y="755" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">Container Orchestration</text>

    <rect x="520" y="710" width="200" height="60" fill="rgba(168, 85, 247, 0.1)" stroke="#A855F7" stroke-width="1" rx="4"/>
    <text x="620" y="735" fill="#A855F7" font-family="monospace" font-size="12" text-anchor="middle">CI/CD Pipeline</text>
    <text x="620" y="755" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">GitHub Actions</text>

    <rect x="740" y="710" width="200" height="60" fill="rgba(244, 63, 94, 0.1)" stroke="#F43F5E" stroke-width="1" rx="4"/>
    <text x="840" y="735" fill="#F43F5E" font-family="monospace" font-size="12" text-anchor="middle">Monitoring</text>
    <text x="840" y="755" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">Prometheus, Grafana</text>

    <rect x="960" y="710" width="200" height="60" fill="rgba(34, 211, 238, 0.1)" stroke="#22D3EE" stroke-width="1" rx="4"/>
    <text x="1060" y="735" fill="#22D3EE" font-family="monospace" font-size="12" text-anchor="middle">Logging</text>
    <text x="1060" y="755" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">ELK Stack</text>

    <rect x="1180" y="710" width="150" height="60" fill="rgba(99, 102, 241, 0.1)" stroke="#6366F1" stroke-width="1" rx="4"/>
    <text x="1255" y="735" fill="#6366F1" font-family="monospace" font-size="12" text-anchor="middle">Security</text>
    <text x="1255" y="755" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">WAF, IAM</text>

    <rect x="80" y="785" width="1250" height="60" fill="rgba(99, 102, 241, 0.05)" stroke="#6366F1" stroke-width="1" stroke-dasharray="4,4" rx="4"/>
    <text x="705" y="810" fill="#6366F1" font-family="monospace" font-size="11" text-anchor="middle">Terraform (IaC) • Secret Management (Vault) • Cost Optimization</text>
    <text x="705" y="830" fill="#A1A1AA" font-family="monospace" font-size="9" text-anchor="middle">Infrastructure as Code • Auto-scaling • Performance Monitoring</text>
  </g>

  <!-- Connection arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="rgba(99, 102, 241, 0.5)" />
    </marker>
  </defs>

  <g stroke="rgba(99, 102, 241, 0.3)" stroke-width="2" marker-end="url(#arrow)" stroke-dasharray="5,5">
    <path d="M 350 220 L 450 220"/>
    <path d="M 950 220 L 1050 220"/>
    <path d="M 700 320 L 700 400"/>
    <path d="M 1050 320 L 900 400"/>
  </g>

  <!-- Status Badge -->
  <rect x="1150" y="20" width="200" height="35" fill="rgba(34, 211, 238, 0.1)" stroke="#22D3EE" stroke-width="2" rx="6"/>
  <text x="1250" y="42" fill="#22D3EE" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle">STATUS: PoC</text>
</svg>
