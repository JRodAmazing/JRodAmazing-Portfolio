<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="none">
  <!-- Grid Background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(99, 102, 241, 0.25)" stroke-width="0.5"/>
    </pattern>
    <pattern id="gridLarge" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="url(#grid)"/>
      <path d="M 200 0 L 0 0 0 200" fill="none" stroke="rgba(99, 102, 241, 0.35)" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="1920" height="1080" fill="url(#gridLarge)"/>

  <!-- API Architecture Nodes -->
  <!-- ML Pipeline Node -->
  <g opacity="0.5">
    <rect x="150" y="150" width="280" height="180" fill="none" stroke="rgba(99, 102, 241, 0.6)" stroke-width="2" rx="4"/>
    <text x="290" y="180" fill="rgba(99, 102, 241, 0.7)" font-family="monospace" font-size="14" text-anchor="middle">ML PIPELINE</text>
    <circle cx="200" cy="220" r="8" fill="none" stroke="rgba(34, 211, 238, 0.7)" stroke-width="1.5"/>
    <text x="220" y="225" fill="rgba(99, 102, 241, 0.6)" font-family="monospace" font-size="11">Training</text>
    <circle cx="200" cy="260" r="8" fill="none" stroke="rgba(34, 211, 238, 0.7)" stroke-width="1.5"/>
    <text x="220" y="265" fill="rgba(99, 102, 241, 0.6)" font-family="monospace" font-size="11">Inference</text>
    <circle cx="200" cy="300" r="8" fill="none" stroke="rgba(34, 211, 238, 0.7)" stroke-width="1.5"/>
    <text x="220" y="305" fill="rgba(99, 102, 241, 0.6)" font-family="monospace" font-size="11">Deploy</text>
  </g>

  <!-- LLM Gateway Node -->
  <g opacity="0.5">
    <rect x="550" y="100" width="300" height="220" fill="none" stroke="rgba(244, 63, 94, 0.6)" stroke-width="2" rx="4"/>
    <text x="700" y="130" fill="rgba(244, 63, 94, 0.7)" font-family="monospace" font-size="14" text-anchor="middle">LLM GATEWAY</text>
    <rect x="590" y="160" width="220" height="40" fill="none" stroke="rgba(244, 63, 94, 0.5)" stroke-width="1"/>
    <text x="700" y="185" fill="rgba(244, 63, 94, 0.6)" font-family="monospace" font-size="10" text-anchor="middle">GPT-4 / Claude</text>
    <rect x="590" y="215" width="220" height="40" fill="none" stroke="rgba(244, 63, 94, 0.5)" stroke-width="1"/>
    <text x="700" y="240" fill="rgba(244, 63, 94, 0.6)" font-family="monospace" font-size="10" text-anchor="middle">RAG Pipeline</text>
    <rect x="590" y="270" width="220" height="35" fill="none" stroke="rgba(244, 63, 94, 0.5)" stroke-width="1"/>
    <text x="700" y="293" fill="rgba(244, 63, 94, 0.6)" font-family="monospace" font-size="10" text-anchor="middle">Embedding Store</text>
  </g>

  <!-- Data Layer Node -->
  <g opacity="0.5">
    <rect x="1000" y="150" width="320" height="200" fill="none" stroke="rgba(168, 85, 247, 0.6)" stroke-width="2" rx="4"/>
    <text x="1160" y="180" fill="rgba(168, 85, 247, 0.7)" font-family="monospace" font-size="14" text-anchor="middle">DATA LAYER</text>
    <circle cx="1050" cy="230" r="30" fill="none" stroke="rgba(168, 85, 247, 0.6)" stroke-width="1.5"/>
    <text x="1050" y="235" fill="rgba(168, 85, 247, 0.6)" font-family="monospace" font-size="9" text-anchor="middle">Vector</text>
    <text x="1050" y="245" fill="rgba(168, 85, 247, 0.6)" font-family="monospace" font-size="9" text-anchor="middle">DB</text>
    <circle cx="1160" cy="230" r="30" fill="none" stroke="rgba(168, 85, 247, 0.6)" stroke-width="1.5"/>
    <text x="1160" y="235" fill="rgba(168, 85, 247, 0.6)" font-family="monospace" font-size="9" text-anchor="middle">Time</text>
    <text x="1160" y="245" fill="rgba(168, 85, 247, 0.6)" font-family="monospace" font-size="9" text-anchor="middle">Series</text>
    <circle cx="1270" cy="230" r="30" fill="none" stroke="rgba(168, 85, 247, 0.6)" stroke-width="1.5"/>
    <text x="1270" y="235" fill="rgba(168, 85, 247, 0.3)" font-family="monospace" font-size="9" text-anchor="middle">Cache</text>
  </g>

  <!-- API Gateway -->
  <g opacity="0.5">
    <rect x="550" y="450" width="300" height="150" fill="none" stroke="rgba(34, 211, 238, 0.6)" stroke-width="2" rx="4"/>
    <text x="700" y="480" fill="rgba(34, 211, 238, 0.7)" font-family="monospace" font-size="14" text-anchor="middle">API GATEWAY</text>
    <path d="M 590 510 L 810 510" stroke="rgba(34, 211, 238, 0.5)" stroke-width="1"/>
    <text x="700" y="530" fill="rgba(34, 211, 238, 0.6)" font-family="monospace" font-size="10" text-anchor="middle">REST / GraphQL</text>
    <text x="700" y="550" fill="rgba(34, 211, 238, 0.6)" font-family="monospace" font-size="10" text-anchor="middle">Auth / Rate Limit</text>
    <text x="700" y="570" fill="rgba(34, 211, 238, 0.6)" font-family="monospace" font-size="10" text-anchor="middle">Load Balancer</text>
  </g>

  <!-- Microservices -->
  <g opacity="0.5">
    <rect x="1050" y="480" width="100" height="80" fill="none" stroke="rgba(99, 102, 241, 0.3)" stroke-width="1.5" rx="3"/>
    <text x="1100" y="510" fill="rgba(99, 102, 241, 0.35)" font-family="monospace" font-size="10" text-anchor="middle">Service A</text>
    <text x="1100" y="525" fill="rgba(99, 102, 241, 0.25)" font-family="monospace" font-size="8" text-anchor="middle">Node.js</text>

    <rect x="1180" y="480" width="100" height="80" fill="none" stroke="rgba(244, 63, 94, 0.3)" stroke-width="1.5" rx="3"/>
    <text x="1230" y="510" fill="rgba(244, 63, 94, 0.35)" font-family="monospace" font-size="10" text-anchor="middle">Service B</text>
    <text x="1230" y="525" fill="rgba(244, 63, 94, 0.25)" font-family="monospace" font-size="8" text-anchor="middle">Python</text>

    <rect x="1115" y="590" width="100" height="80" fill="none" stroke="rgba(168, 85, 247, 0.3)" stroke-width="1.5" rx="3"/>
    <text x="1165" y="620" fill="rgba(168, 85, 247, 0.35)" font-family="monospace" font-size="10" text-anchor="middle">Service C</text>
    <text x="1165" y="635" fill="rgba(168, 85, 247, 0.25)" font-family="monospace" font-size="8" text-anchor="middle">FastAPI</text>
  </g>

  <!-- Monitoring & Observability -->
  <g opacity="0.5">
    <rect x="150" y="500" width="280" height="120" fill="none" stroke="rgba(34, 211, 238, 0.6)" stroke-width="2" rx="4"/>
    <text x="290" y="530" fill="rgba(34, 211, 238, 0.7)" font-family="monospace" font-size="14" text-anchor="middle">OBSERVABILITY</text>
    <text x="290" y="555" fill="rgba(34, 211, 238, 0.6)" font-family="monospace" font-size="10" text-anchor="middle">Metrics • Logs • Traces</text>
    <text x="290" y="575" fill="rgba(34, 211, 238, 0.6)" font-family="monospace" font-size="10" text-anchor="middle">Prometheus • Grafana</text>
    <text x="290" y="595" fill="rgba(34, 211, 238, 0.6)" font-family="monospace" font-size="10" text-anchor="middle">OpenTelemetry</text>
  </g>

  <!-- Connection Lines -->
  <g opacity="0.45" stroke-dasharray="5,5">
    <!-- ML Pipeline to LLM Gateway -->
    <path d="M 430 240 L 550 240" stroke="rgba(99, 102, 241, 0.4)" stroke-width="1.5" marker-end="url(#arrowBlue)"/>

    <!-- LLM Gateway to Data Layer -->
    <path d="M 850 210 L 1000 210" stroke="rgba(244, 63, 94, 0.4)" stroke-width="1.5" marker-end="url(#arrowRed)"/>

    <!-- API Gateway to Microservices -->
    <path d="M 850 525 L 1050 525" stroke="rgba(34, 211, 238, 0.4)" stroke-width="1.5" marker-end="url(#arrowCyan)"/>

    <!-- Monitoring to API Gateway -->
    <path d="M 290 500 L 290 450 L 550 450" stroke="rgba(34, 211, 238, 0.4)" stroke-width="1.5"/>

    <!-- LLM to API Gateway -->
    <path d="M 700 320 L 700 450" stroke="rgba(99, 102, 241, 0.4)" stroke-width="1.5" marker-end="url(#arrowBlue)"/>
  </g>

  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="rgba(99, 102, 241, 0.4)" />
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="rgba(244, 63, 94, 0.4)" />
    </marker>
    <marker id="arrowCyan" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="rgba(34, 211, 238, 0.4)" />
    </marker>
  </defs>

  <!-- Technical Annotations -->
  <g opacity="0.35" font-family="monospace" font-size="9" fill="rgba(99, 102, 241, 0.7)">
    <text x="50" y="950">ARCHITECTURE_v2.5.3</text>
    <text x="50" y="970">LAST_MODIFIED: 2025-12-05</text>
    <text x="50" y="990">ARCHITECT: JROD</text>
    <text x="1600" y="950">SCALE: 1:100</text>
    <text x="1600" y="970">STATUS: PRODUCTION</text>
    <text x="1600" y="990">CONFIDENTIAL</text>
  </g>

  <!-- Dimension Lines -->
  <g opacity="0.3" stroke="rgba(99, 102, 241, 0.5)" stroke-width="0.5">
    <line x1="100" y1="750" x2="1400" y2="750"/>
    <line x1="100" y1="740" x2="100" y2="760"/>
    <line x1="1400" y1="740" x2="1400" y2="760"/>
    <text x="750" y="770" fill="rgba(99, 102, 241, 0.3)" font-family="monospace" font-size="8" text-anchor="middle">1300px</text>
  </g>
</svg>
